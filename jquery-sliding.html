<!DOCTYPE html>
<html>
<head>
	<title>Sliding</title>
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(".main-carousel > div:gt(0)").hide();
		setInterval(function(){
			$(".main-carousel > div:first")
			.fadeOut(2000);
			.next();
			.fadeIn(2000);
			.end();
			.appendTo(".main-carousel");
		}, 3000);
	</script>
</head>
<body>
	<nav class="topnav">
		<div class="topnav-brand">
			<h2>Logo</h2>
		</div>
		<div class="topnav-nav">
			<a href="" class="nav-items">About</a>
			<a href="" class="nav-items">Contact Us</a>
			<a href="" class="nav-items btn">Login</a>
		</div>
	</nav>
	<section class="carousel">
		<div class="main-carousel">
			<div>
				<div class="overlay">
					<div class="indicator active"></div>
					<div class="indicator"></div>
					<div class="indicator"></div>
					<div class="indicator"></div>
				</div>
				<img src="assets/img/slide-1.jpg" class="img-carousel">
			</div>
			<div>
				<div class="overlay">
					<div class="indicator active"></div>
					<div class="indicator"></div>
					<div class="indicator"></div>
					<div class="indicator"></div>
				</div>
				<img src="assets/img/slide-2.jpg" class="img-carousel">
			</div>
			<div>
				<div class="overlay">
					<div class="indicator active"></div>
					<div class="indicator"></div>
					<div class="indicator"></div>
					<div class="indicator"></div>
				</div>
				<img src="assets/img/slide-3.jpg" class="img-carousel">
			</div>
			<div>
				<div class="overlay">
					<div class="indicator active"></div>
					<div class="indicator"></div>
					<div class="indicator"></div>
					<div class="indicator"></div>
				</div>
				<img src="assets/img/slide-4.jpg" class="img-carousel">
			</div>
		</div>
	</section>
</body>
</html>

<style type="text/css">
	*{
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}
	body{
		font-family: sans-serif;
	}
	.topnav{
		width: 100%;
		height: 60px;
		position: fixed;
		background-color: #f5f5f5;
		padding: 0 100px;
		box-shadow: 0 5px 10px rgba(0,0,0,.2);
		display: flex;
		justify-content: space-between;
		align-items: center;
		z-index: 3;
	}
	.topnav .topnav-brand{
		width: 100px;
		padding: 5px 15px;
		background-color: #43baff;
	}
	.topnav-nav .nav-items{
		text-decoration: none;
		font-size: 20px;
		color: #007bff;
		padding: 15px;
	}
	.topnav-nav .nav-items:hover{
		color: #ff6e00;
	}
	.nav-items.btn{
		background-color: #4bae4f;
		color: #fff;
		transition: .4s all;
		border-radius: 3px;
	}
	.nav-items.btn:hover{
		color: #fff;
		transform: 0 5px 10px rgba(0,0,0,.2);
	}
	.carousel{
		width: 100%;
		height: 80vh;
		position: relative;
	}
	.main-carousel{
		width: 100%;
		height: 100%;
		position: relative;
	}
	.main-carousel div{
		width: 100%;
		height: 100%;
		position: absolute;
	}
	.main-carousel > div .img-carousel{
		position: absolute;
		width: 100%;
		height: 100%;
	}
	.main-carousel > div .overlay{
		width: 100%;
		height: 100%;
		position: absolute;
		background-color: rgba(0,0,0,.2);
		z-index: 1;
		opacity: 0;
		transition: .4s all;
		display: flex;
		justify-content: center;
		align-items: flex-end;
		padding-bottom: 30px;
	}
	.main-carousel:hover .overlay{
		opacity: 1;
	}
	.overlay .indicator{
		width: 10px;
		height: 10px;
		border-radius: 50%;
		background-color: #fff;
		margin: 3px;
	}
	.indicator.active{
		background-color: #222;
		border: 1px solid #fff;
		transform: scale(1.3);
	}
</style>
